port: ":8001"
# Room live time in seconds (0 for no timeout)
timeout: 10
# Show debug messages
debug: true
# Allowed origin for connections (* for any)
# e.g. "http://localhost:8080"
allowed_origin: "*"
# Use secure websocket connection (WSS)
secure: false
secure_cert_file_name: "/full/path/to/server.crt"
secure_key_file_name: "/full/path/to/server.key"
